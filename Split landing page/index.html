<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split landing page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-left">
        <div class="overlay overlay-left"></div>
        <h2 class="heading-2">Barbie</h2>
        <button class="btn btn-left">Buy ticket now</button>
      </div>
      <div class="panel panel-right">
        <div class="overlay overlay-right"></div>
        <h2 class="heading-2">Oppenheimer</h2>
        <button class="btn btn-right">Buy ticket now</button>
      </div>
    </div>
  </body>
</html>
