<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form wave animation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h2 class="heading">Login</h2>
        <input type="text" name="email" class="email" id="email" required />
        <label for="email">Email</label>
        <input
          type="password"
          name="password"
          class="password"
          id="password"
          required
        />
        <label for="password">Password</label>
        <button class="btn">Login</button>
        <p class="text">
          Don't have an account? <a href="!#" class="link">Register</a>
        </p>
      </form>
    </div>
  </body>
</html>
